<!DOCTYPE html>
<html lang="zh-tw">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>嵌入網頁</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
    <style>
      #iframe-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1; /* 確保 iframe 在動畫後面 */
      }
      canvas {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1; /* 確保動畫在 iframe 前面 */
      }
    </style>
  </head>

  <body>
    <div id="iframe-container">
      <iframe src="https://www.et.tku.edu.tw/" frameborder="0" width="100%" height="100%"></iframe>
    </div>
    <script src="sketch.js"></script>
  </body>
</html>
